;FreeBasic Ide settings

[paths]
; Please note that all paths must be set with double slashes! e.g c:\\mydir\\myfile.txt
fbc=/usr/local/bin/fbc
syntax=fbfull.lng
theme=twilight
helpfile=
terminal=xterm

[compiler]
command=<fbc> <filename>
runprototype=<file> <param>
; these lines maybe overwritten while program runs!
[general]
autoindent=1
syntaxhighlight=1
borderline=0
whitespaces=0
linenumbers=1
indentguide=1
bracehighlight=1
showexitcode=1
foldermargin=0
displayeol=0
language=english

# <file> - full file name ( path + name )
# <file_path> - only file path
# <file_name> - only file name
# <file_ext> - file extension
# <param> - Parameters that are set in fbide
# <terminal> - terminal name that is specified in [paths] section
runprototype=xterm -e 'cd <file_path>;  ./<file_name> <param>'

tabsize=4
edgecolumn=80
lightcursorline=0
helpfile=fb-manual.chm
ActivePath=1

[editor]
;enabling floatbars will make toolbar and other bars dockabe/floatable. 
;However due some strange bugs in wxWidgets FL library, they are 
;pretty buggy. Still if you want you can enable this option.
floatbars=1

;these just specify window's initing x and y position as well as it's size
;if winw or winh is equal to -1 then window is maximized.
winx=57
winy=27
winw=800
winh=600

;this says whether or not the splash screen is displayed
splashscreen=1
